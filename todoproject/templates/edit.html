{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Task Name</label>
                    <input type="text" class="form-control" name="name" id="name" value="{{ task.name }}">
                </div>
                <div class="form-group">
                    <label style="margin-top: 10px" for="priority">Priority</label>
                    <input type="text" class="form-control" name="priority" id="priority" value="{{ task.priority }}">
                </div>
                <div class="form-group">
                    <label style="margin-top: 10px" for="date">Date</label>
                    <input type="date" class="form-control" name="date" id="date" value="{{ task.date}} }}">
                </div>
                <div style="text-align:center; margin-top:10px">
                    <input type="submit" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
